<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">
</head>
<body>
  <div class="background-image">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header text-center">
            <h3>LOGIN USER</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="inputId" class="form-label">ID</label>
                <input type="text" class="form-control" id="inputId" placeholder="Enter your ID">
              </div>
              <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-success" (click)="navigateToCartographyForm()">Se connecter</button>

              </div>
              <div class="text-center mt-2">
                <small><a href="#" class="text-decoration-none">Mot de passe oubli√©?</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.min.js"></script>
</div>
</body>
     
</html>
